<section id="menu-total">
    <div id="app">
        <section v-for="categorie in categories">
            <div class="container" >
                <div class="page-header text-center menu-section" @click="handleClick(categorie.key)">
                    <h2 class="text-primary panel">{{ categorie.name }}&nbsp;<i class="fa fa-caret-down" v-if="!categorie.show"></i><i class="fa fa-caret-up" v-else></i></h2>
                </div><!-- / page-header -->
                <div class="menu-contenido" v-if="categorie.show">
                    <template v-if="categorie.img">
                        <img v-bind:src="'..' + categorie.img" alt="" class="food-img wow fadeInUp first" style="visibility: visible; animation-name: fadeInUp;">
                    </template>
                    <div class="row">
                        <div class="col-md-6 menu-items wow fadeIn first" style="visibility: visible; animation-name: fadeIn;">
                            <div v-for="(product,index) in categorie.products" v-if="index <= categorie.products.length/2">
                                <h5 class="food-title">{{ product.name }}&ensp;<i class="fa fa-coffee" v-if="product.coffe"></i>
                                    <template v-if="product.price">
                                        <span class="pull-right food-price text-primary" v-if="!Array.isArray(product.price)">${{ product.price }}.00</span>
                                        <span class="pull-right food-price text-primary" v-else>{{product.price[0].name}}&ensp;${{product.price[0].price}}.00&emsp;{{product.price[1].name}}&ensp;${{product.price[1].price}}.00</span>
                                    </template>
                                </h5>
                                <p class="food-text" v-if="!Array.isArray(product.description)">{{ product.description }}</p>
                            </div>
                        </div><!-- / menu-items -->
                        <div class="col-md-6 menu-items wow fadeIn first" style="visibility: visible; animation-name: fadeIn;">
                            <div v-for="(product,index) in categorie.products" v-if="categorie.products.length%2==0 ? index >= categorie.products.length/2 + 1 : index >= categorie.products.length/2">
                                <h5 class="food-title">{{ product.name }}&ensp;<i class="fa fa-coffee" v-if="product.coffe"></i>
                                    <template v-if="product.price">
                                        <span class="pull-right food-price text-primary" v-if="!Array.isArray(product.price)">${{ product.price }}.00</span>
                                        <span class="pull-right food-price text-primary" v-else>{{product.price[0].name}}&ensp;${{product.price[0].price}}.00&emsp;{{product.price[1].name}}&ensp;${{product.price[1].price}}.00</span>
                                    </template>
                                </h5>
                                <p class="food-text" v-if="!Array.isArray(product.description)">{{ product.description }}</p>
                                <p class="food-text" v-else v-for="description in product.description">{{ description.name }}
                                    <span class="pull-right food-price text-primary">${{ description.price }}.00</span>
                                </p>
                            </div>
                        </div><!-- / menu-items -->
                        <div class="col-md-12 menu-items wow fadeIn first" style="visibility: visible; animation-name: fadeIn; text-align:center;" v-if="categorie.description">
                            </br>
                            <h3 class="food-text"><i class="fa fa-coffee" v-if="categorie.description=='Incluyen café de olla'"></i>{{categorie.description}}</h3>

<!-- development version, includes helpful console warnings -->
<script src="https://unpkg.com/vue"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            categories: [],
            currentCategorie: null
        },
        methods: {
            handleClick: function(id){
                if (this.currentCategorie){
                    if (this.currentCategorie==id){
                        this.categories[id-1].show = false
                        this.currentCategorie = null
                    }
                    else{
                        this.categories[this.currentCategorie-1].show = false
                        this.categories[id-1].show = true
                        this.currentCategorie = id
                    }
                    
                }
                else{
                    this.categories[id-1].show = true
                    this.currentCategorie = id
                }
            }
        },
        created () {
            fetch('http://rojodelicias.com/src/api/menu-rojo.json')
                .then(response => response.json())
                .then(json => {
                    this.categories = json.categorias
                })
            
        },
        updated() {
            $("#preloader").css({display: "none"});
        }
    })

    
</script>
