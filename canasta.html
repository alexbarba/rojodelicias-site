<section id="reservations">
    <div class="container">
        <img src="images/reservations.png" alt="" class="reservations-img wow fadeInDown first" style="visibility: visible; animation-name: fadeInDown;">
        <div class="page-header text-center">
            <h2 class="text-primary">¿Cómo pedir una canasta?</h2>
            <div class="separator-line-center large-spacing">&nbsp;</div>
            <h4 class="sub-title">Paso 1. Llenar el formulario</h4>
        </div><!-- / page-header -->

        <div id="reservation-form" class="wow fadeIn first" style="visibility: visible; animation-name: fadeIn;">
            
            <form id="canasta" name="canasta" _lpchecked="1">
                <div class="row">                              
                    <div class="col-sm-6 reservation-left-area">
                        <div class="form-group">
                            <input class="form-control" name="nombre" placeholder="NOMBRE COMPLETO" type="text">
                        </div><!-- / form-group -->
                        <div class="form-group">

                        </div><!-- / form-group -->
                        <div class="form-group">
                            <input class="form-control" name="telefono" placeholder="TELÉFONO" type="text">
                        </div><!-- / form-group -->
                        <div class="form-group">
                            <input class="form-control" name="horayfecha" id="elegidordefechayhora" placeholder="FECHA &amp; HORA DE ENTREGA" style="" value="" type="text">
                        </div><!-- / form-group -->
                        <div class="form-group">
                            <input class="form-control" name="persona" placeholder="PERSONA A ENTREGAR" type="text">
                        </div><!-- / form-group -->
                    </div>
                    <div class="col-sm-6 reservation-right-area">
                        <div class="form-group">
                            <select class="selectpicker form-control" name="postre">
                                <optgroup label="POSTRE">
                                    <option selected="selected">PAY DE FRESA</option>
                                    <option>PAY DE GUAYABA</option>
                                    <option>BROWNIE</option>
                                    <option>PASTEL +$5</option>
                                </optgroup>
                            </select>
                        </div><!-- / form-group -->
                        <div class="form-group">
                            <select class="selectpicker form-control" name="baguette">
                                <optgroup label="BAGUETTE:">
                                    <option selected="selected">BAGUETTE CLUB</option>
                                    <option>TRES QUESOS</option>
                                    <option>MEXICANO +$10</option>
                                    <option>CHICKEN +$10</option>
                                    <option>CARNES FRÍAS +$10</option>
                                </optgroup>
                            </select>
                        </div><!-- / form-group -->
                        <div class="form-group">
                            <select class="selectpicker form-control" name="detalle">
                                <optgroup label="DETALLE:">
                                    <option selected="selected">ROSAS ROJAS</option>
                                    <option>ROSAS BLANCAS</option>
                                    <option>CHOCOLATE LINDT 100GR</option>
                                </optgroup>
                            </select>
                        </div><!-- / form-group -->
                        
                        <div class="form-group">
                            <input class="form-control" name="calle" placeholder="CALLE" type="text">
                        </div><!-- / form-group -->
                        <div class="form-group">
                            <input class="form-control" name="colonia" placeholder="COLONIA" type="text">
                        </div><!-- / form-group -->
                        
                    </div>
                
                    
                    <!-- textarea and button -->
                    <div class="col-xs-12 textarea-button">
                        <div class="form-group">

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby8FPSdPrIBPTdQa2jVVQo7qpojVft6oADlvF4O8jBikBVplgIz/exec'
    const form = document.forms['canasta']
    
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
</script>
